</head>

<body>

        <div class="main">
            <div class="card header">
                <img src="" alt=""> Expense Tracker
            </div>
            <div class="card add-expense">
                <div class="input-group">
                    <span></span><input type="text" id="description" placeholder="Description" value="Lunch at KFC"
                        required>
                    <p class="req">required</p>
                </div>
                <div class="input-group">
                    <span></span><input type="number" id="amount" placeholder="Amount" value="300" required min="0">
                    <p class="req">required</p>
                </div>
                <div class="input-group">
                    <span></span><input type="date" id="date" value="2025-08-01" required>
                    <p class="req">required</p>
                </div>
                <div class="input-layGroup">
                    <span></span><select id="category">
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Game">Game</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                    </select>
                    <button onclick="addExpense()">Add Expense</button>
                </div>
            </div>
            <div class="card expense-list">
                <h3>Expense List</h3>
                <div id="expenseItems">
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="card filters">
                <h3>Filters</h3>
                <div><select id="filterCategory" onChange="filterCategory()">
                        <option value="All">All</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Game">Game</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                    </select></div>
                <div><input type="date" id="filterFromDate"></div>
                <div><input type="date" id="filterToDate"></div>
            </div>
            <div class="card summary">
            </div>
        </div>

    </div>

    <script src="js.js"></script>
